<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPulse | Gemini Powered AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88; --secondary: #00d4ff; --danger: #ff4757;
            --bg: #03070b; --card: rgba(255, 255, 255, 0.04); --text: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        
        .glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% -20%, #00ff8815, transparent 50%); z-index: -1; }
        .container { max-width: 900px; margin: 0 auto; padding: 60px 20px; }

        .glass-card {
            background: var(--card); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 32px;
            padding: 40px; box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        h1 { font-size: 3rem; text-align: center; margin-bottom: 10px; font-weight: 800; letter-spacing: -1.5px; }
        h1 span { background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        textarea {
            width: 100%; height: 140px; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 18px;
            padding: 20px; color: white; font-size: 1.1rem; outline: none;
            resize: none; margin-top: 25px; transition: 0.3s;
        }
        textarea:focus { border-color: var(--primary); }

        button {
            width: 100%; padding: 20px; margin-top: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none; border-radius: 18px; font-weight: 800; color: #000;
            cursor: pointer; transition: 0.3s; font-size: 1.1rem;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,255,136,0.2); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Results Area */
        #results { margin-top: 50px; display: none; }
        .status-header { text-align: center; font-size: 2rem; font-weight: 800; margin-bottom: 30px; padding: 20px; border-radius: 20px; }
        
        .metrics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .metric { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .icon-box { font-size: 1.5rem; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; font-weight: 600; }
        
        .progress-bg { background: rgba(255,255,255,0.1); height: 12px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; transition: 1.5s cubic-bezier(0.1, 0, 0, 1); background: var(--primary); }
        
        .summary { background: rgba(255,255,255,0.02); padding: 30px; border-radius: 24px; border-left: 6px solid var(--primary); line-height: 1.8; color: #ccc; }

        .loader { display: none; text-align: center; margin-top: 20px; color: var(--primary); font-weight: 600; }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="glass-card">
            <h1>EcoPulse <span>Brain</span></h1>
            <p style="text-align: center; color: #777;">Powered by Google Gemini AI for real-time thinking.</p>
            
            <textarea id="userInput" placeholder="Describe your business idea... Gemini will analyze the truth behind it."></textarea>
            <button id="submitBtn" onclick="askGemini()">Analyze Idea with Gemini</button>
            <div id="loader" class="loader">Gemini is thinking... please wait...</div>
        </div>

        <div id="results">
            <div id="statusHeader" class="status-header"></div>
            
            <div class="metrics-grid">
                <div class="metric">
                    <div class="icon-box"><span>üåø</span> Sustainability</div>
                    <div class="progress-bg"><div id="bar-1" class="progress-fill"></div></div>
                    <p id="val-1" style="margin-top:5px">0/10</p>
                </div>
                <div class="metric">
                    <div class="icon-box"><span>‚ôªÔ∏è</span> Eco-Score</div>
                    <div class="progress-bg"><div id="bar-2" class="progress-fill"></div></div>
                    <p id="val-2" style="margin-top:5px">0/10</p>
                </div>
                <div class="metric">
                    <div class="icon-box"><span>üìà</span> Profitability</div>
                    <div class="progress-bg"><div id="bar-3" class="progress-fill"></div></div>
                    <p id="val-3" style="margin-top:5px">0/10</p>
                </div>
                <div class="metric">
                    <div class="icon-box"><span>üî≠</span> Market Scope</div>
                    <div class="progress-bg"><div id="bar-4" class="progress-fill"></div></div>
                    <p id="val-4" style="margin-top:5px">0/10</p>
                </div>
            </div>

            <div class="summary">
                <h3 style="color: white; margin-bottom: 10px;">AI In-Depth Reasoning</h3>
                <p id="aiSummaryText"></p>
            </div>
        </div>
    </div>

    <script>
        // PASTE YOUR API KEY HERE
        const API_KEY = "YOUR_GEMINI_API_KEY"; 

        async function askGemini() {
            const input = document.getElementById('userInput').value;
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const results = document.getElementById('results');

            if (!input || API_KEY === "AIzaSyCZ-95zXLj4ei7dtlRGfHGaLaIl9LyWCng") {
                alert("Please enter an idea and ensure your API Key is set in the code!");
                return;
            }

            btn.disabled = true;
            loader.style.display = "block";
            results.style.display = "none";

            const prompt = `Analyze this business idea: "${input}". 
            Return ONLY a JSON object with these keys: 
            "sustainability" (1-10), "ecoFriendly" (1-10), "profit" (1-10), "market" (1-10), 
            "isGoodForEnv" (boolean), "summary" (detailed 4-5 sentence explanation).`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                // Clean the response (Gemini sometimes adds markdown code blocks)
                let rawText = data.candidates[0].content.parts[0].text;
                const cleanJson = JSON.parse(rawText.replace(/```json|```/g, ""));

                displayResults(cleanJson);
            } catch (error) {
                console.error(error);
                alert("Error connecting to Gemini. Check your API key or connection.");
            } finally {
                btn.disabled = false;
                loader.style.display = "none";
            }
        }

        function displayResults(json) {
            document.getElementById('results').style.display = "block";
            
            // Update Bars
            updateBar('bar-1', 'val-1', json.sustainability);
            updateBar('bar-2', 'val-2', json.ecoFriendly);
            updateBar('bar-3', 'val-3', json.profit);
            updateBar('bar-4', 'val-4', json.market);

            // Update Summary
            document.getElementById('aiSummaryText').innerText = json.summary;

            // Update Header
            const header = document.getElementById('statusHeader');
            if(json.isGoodForEnv) {
                header.innerText = "ENVIRONMENTALLY APPROVED ‚úÖ";
                header.style.color = "var(--primary)";
                header.style.background = "rgba(0, 255, 136, 0.1)";
            } else {
                header.innerText = "ENVIRONMENTAL RISK DETECTED ‚ùå";
                header.style.color = "var(--danger)";
                header.style.background = "rgba(255, 71, 87, 0.1)";
            }
        }

        function updateBar(id, txtId, val) {
            const bar = document.getElementById(id);
            bar.style.width = (val * 10) + "%";
            document.getElementById(txtId).innerText = val + "/10";
            
            // Logic for bar colors
            if(val > 7) bar.style.background = "var(--primary)";
            else if(val > 4) bar.style.background = "#ffa502";
            else bar.style.background = "var(--danger)";
        }
    </script>
</body>
</html>
